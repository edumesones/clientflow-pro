version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: clientflow-db
    environment:
      POSTGRES_DB: clientflow
      POSTGRES_USER: clientflow
      POSTGRES_PASSWORD: clientflow_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clientflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis para cach√© y colas
  redis:
    image: redis:7-alpine
    container_name: clientflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clientflow-backend
    environment:
      - DATABASE_URL=postgresql://clientflow:clientflow_password@db:5432/clientflow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-tu-clave-secreta-muy-larga-y-segura}
      - DEBUG=true
      - ENVIRONMENT=development
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - WHATSAPP_API_KEY=${WHATSAPP_API_KEY:-}
      - SMS_API_KEY=${SMS_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker para tareas en background
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clientflow-celery
    environment:
      - DATABASE_URL=postgresql://clientflow:clientflow_password@db:5432/clientflow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-tu-clave-secreta-muy-larga-y-segura}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - WHATSAPP_API_KEY=${WHATSAPP_API_KEY:-}
      - SMS_API_KEY=${SMS_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    command: celery -A app.celery worker --loglevel=info

  # Celery Beat para tareas programadas
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clientflow-celery-beat
    environment:
      - DATABASE_URL=postgresql://clientflow:clientflow_password@db:5432/clientflow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-tu-clave-secreta-muy-larga-y-segura}
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    command: celery -A app.celery beat --loglevel=info

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clientflow-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm start

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
